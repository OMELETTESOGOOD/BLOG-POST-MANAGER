<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Blog Posts</h1>

  <div id="post-list"></div>

  <div id="post-detail"></div>

  <form id="new-post-form">
    <h3>Add New Post</h3>
    <input type="text" id="title" placeholder="Title" required><br>
    <input type="text" id="author" placeholder="Author" required><br>
    <textarea id="content" placeholder="Content" required></textarea><br>
    <button type="submit">Submit</button>
  </form>

  <form id="edit-post-form" class="hidden">
    <h4>Update Post Details</h4>
    <label for="edit-title">Title:</label>
    <input type="text" id="edit-title">
    <label for="edit-content">Content:</label>
    <textarea id="edit-content" rows="5"></textarea>
    <button type="submit">Update Post</button>
    <button type="button" id="cancel-edit">Cancel</button>
  </form>

  <script src="src/index.js"></script>
</body>
</html>
