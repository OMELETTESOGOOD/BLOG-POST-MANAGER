<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post App</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
  <main>
    <header>
      <h1>Blog Posts</h1>
    </header>

    <section id="post-list" aria-label="List of blog posts"></section>

    <section id="post-detail" aria-label="Post details"></section>

    <section>
      <h2>Add New Post</h2>
      <form id="new-post-form">
        <input type="text" id="title" name="title" placeholder="Title" required />
        <input type="text" id="author" name="author" placeholder="Author" required />
        <textarea id="content" name="content" placeholder="Content" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section>
      <form id="edit-post-form" class="hidden">
        <h2>Edit Post</h2>
        <input type="text" id="edit-title" placeholder="New title" required />
        <textarea id="edit-content" rows="5" placeholder="New content" required></textarea>
        <button type="submit">Update</button>
        <button type="button" id="cancel-edit">Cancel</button>
      </form>
    </section>
  </main>

  <script src="./src/index.js"></script>
</body>
</html>
